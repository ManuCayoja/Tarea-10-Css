<!DOCTYPE html>

<body>
    <h2>Transparent Hover Effect</h2>
    <img src="https://st.depositphotos.com/1006362/3656/i/450/depositphotos_36561899-stock-photo-mountains-in-bolivia.jpg" style="width: 30%; opacity: 0.5;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.5'">
    <img src="https://cdn.pixabay.com/photo/2020/04/04/04/34/salt-5000808_1280.jpg" style="width: 30%; opacity: 0.5;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.5'"><br><br><br>
    <img src="https://st.depositphotos.com/1006362/3656/i/450/depositphotos_36561899-stock-photo-mountains-in-bolivia.jpg" style="width: 30%; opacity: 1;" onmouseover="this.style.opacity='0.5'" onmouseout="this.style.opacity='1'">
    <img src="https://cdn.pixabay.com/photo/2020/04/04/04/34/salt-5000808_1280.jpg" style="width: 30%; opacity: 1;" onmouseover="this.style.opacity='0.5'" onmouseout="this.style.opacity='1'"><br><br><br>
   
</body>
</html>
